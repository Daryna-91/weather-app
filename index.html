<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Sarabun:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ddc9c02e19.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <p id="date">Monday, June 6 2022</p>
          <form id="form-input">
            <input
              class="search-field"
              type="text"
              placeholder="Enter the city name"
              autofocus="on"
            />
          </form>
<button type="button" class="btn btn-secondary" id="currentLocationButton">Current location</button>
          <div class="card-1">
            <div class="card-body-picture">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <h1 id="cityName">Lisbon</h1>
                    <h5 id="day">Monday 18:10</h5>
                    <h2 ><span id="currentTemp">28</span>°<span class="markers"><a href="#" id="celsius-link">C</a> | <a href="#" id="fahrenheit-link">F</a></span></h2>
                  </div>
                  <div class="col">
                    <i class="fa-solid fa-cloud-sun main-icon"></i>
                  </div>
                  <div class="col">
                    <ul>
                      <li id="sky">Partly cloudy</li>
                      <li >Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
         <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col-1">
    <div class="card h-100">
      <div class="card-body-1">
        <h5 class="card-title">Tue</h5>
        <i class="fa-solid fa-sun"></i>
        <p class="card-text">30°C / 18°C</p>
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="card h-100">
      <div class="card-body-1">
        <h5 class="card-title">Wed</h5>
        <i class="fa-solid fa-sun"></i>
        <p class="card-text">28°C / 16°C</p>
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="card h-100">
      <div class="card-body-1">
        <h5 class="card-title">Thu</h5>
        <i class="fa-solid fa-cloud"></i>
        <p class="card-text">25°C / 16°C</p>
      </div>
    </div>
  </div>
   <div class="col-1">
    <div class="card h-100">
      <div class="card-body-1">
        <h5 class="card-title">Fri</h5>
        <i class="fa-solid fa-cloud-sun"></i>
        <p class="card-text">26°C / 17°C</p>
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="card h-100">
      <div class="card-body-1">
        <h5 class="card-title">Sat</h5>
        <i class="fa-solid fa-cloud-rain"></i>
        <p class="card-text">22°C / 17°C</p>
      </div>
    </div>
  </div>
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Daryna-91/weather-app">Coded by Daryna Lytvynenko</a>
  </body>
  <script type="text/javascript" src="src/index.js"></script>
</html>
